---

language: python
python: "2.7"

sudo: false

addons:
  apt:
    packages:
      - python-pip

env:
  global:
    ROLE_NAME: easyrsa

install:
  - pip install molecule==2.20 docker testinfra==3.4.0

  - ansible --version

  - pwd

  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../' > ansible.cfg

before_script:
  - cd ../
  - mv ansible-role-$ROLE_NAME nkakouros.$ROLE_NAME
  - cd nkakouros.$ROLE_NAME

script:
  - molecule test

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
