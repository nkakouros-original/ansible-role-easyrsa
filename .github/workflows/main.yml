---

name: CI

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: '0 0 * * 0'  # run every Sunday

  workflow_dispatch: ~

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        distro:
          - distro: ubuntu
            version: 1804

    env:
      IMAGE: geerlingguy/docker-ubuntu1804-ansible:latest
      INSTANCE: ubuntu1804

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v2.2.1

      - name: Install molecule
        run: pip3 install ansible-lint molecule molecule-podman podman flake8

      - name: Get linter-config repo
        uses: actions/checkout@v3
        with:
          repository: nkakouros-original/linter-configs
          path: linter-configs

      - name: Copy linter configs in place
        run: >-
          cp -r
          ${{ github.workspace }}/linter-configs/configs/.
          ${{ github.workspace }}/;
          rm -rf linter-configs

      - name: Run molecule
        run: molecule -c molecule.yml test
        env:
          MOLECULE_DOCKER_IMAGE: ${{ env.IMAGE }}
          MOLECULE_INSTANCE_NAME: ${{ env.INSTANCE }}
